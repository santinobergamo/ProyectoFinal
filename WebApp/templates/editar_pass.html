{% extends 'base.html' %}

{% block content %}
<header class="masthead" style="background-image: url('{{ articulo.imagen.url }}'); background-position-x: center; background-position-y: -200px; background-size: cover;">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">Cambiar Contraseña</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.old_password.id_for_label }}">Contraseña anterior</label>
                            {{ form.old_password }}
                            {{ form.old_password.errors }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.new_password1.id_for_label }}">Nueva contraseña</label>
                            {{ form.new_password1 }}
                            {{ form.new_password1.errors }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.new_password2.id_for_label }}">Confirmar nueva contraseña</label>
                            {{ form.new_password2 }}
                            {{ form.new_password2.errors }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Cambiar Contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
