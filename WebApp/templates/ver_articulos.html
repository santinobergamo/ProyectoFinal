{% extends "base.html" %}

{% block content %}
<header class="masthead" style="background-image: url('https://media.tycsports.com/files/2022/08/12/464399/la-nueva-pelota-del-futbol-argentino_1440x810_wmk.webp?v=1');">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container mt-4">
    <h1 class="mb-4">Lista de Art√≠culos</h1>
    <ul class="list-group">
        {% for articulo in articulos %}
            <li class="list-group-item">
                <a href="{% url 'detalle_articulo' articulo.id %}">{{ articulo.titulo }}</a> - {{ articulo.autor }} ({{ articulo.fecha_publicacion }})

        {% endfor %}
    </ul>
</div>
    
{% endblock %}
