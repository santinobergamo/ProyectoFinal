{% extends "base.html" %}

{% block content %}
    <h1>Eliminar artículo</h1>
    <p>¿Estás seguro de que deseas eliminar el artículo "{{ articulo.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar eliminación</button>
    </form>
    <a href="{% url 'ver_articulos' %}">Cancelar</a>
{% endblock %}
